        /* Optional: Use Inter font and ensure full height */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');

            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50">
